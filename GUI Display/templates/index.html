<!DOCTYPE html>
<html>
<head>
    <title>Line Mapping - XML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 500px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .file-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .file-input-group {
            text-align: left;
        }

        .file-input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #f9f9f9;
        }

        button {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #2c82bf;
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .selected-files {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border: 1px dashed #dee2e6;
        }

        .selected-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            margin: 5px 0;
            border: 1px solid #e9ecef;
        }

        .file-icon {
            color: #3498db;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }

        .message.error {
            background: #ffeaea;
            color: #c0392b;
            border: 1px solid #ffcccc;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .download-section {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            animation: fadeIn 1s forwards;
        }

        .download-box {
            padding: 12px;
            background: #e8f5e9;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
            margin-top: 10px;
        }

        .download-box a {
            font-weight: bold;
            color: #2e7d32;
            text-decoration: none;
            display: block;
            padding: 8px;
        }

        .download-box a:hover {
            text-decoration: underline;
        }

        /* Loader spinner */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .file-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>File Line Mapping</h2>
    <div class="subtitle">Upload exactly two files to generate line-by-line comparison XML</div>

    {% if message %}
        <div class="message {{ message_type }}">{{ message }}</div>
    {% endif %}

    <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data" onsubmit="return showLoader()">
        <div class="file-inputs">
            <div class="file-input-group">
                <label for="file1">File 1:</label>
                <input type="file" name="file" id="file1" accept=".txt,.py,.js,.java,.c,.cpp,.html,.css,.xml,.json" required onchange="updateFileList()">
            </div>
            <div class="file-input-group">
                <label for="file2">File 2:</label>
                <input type="file" name="file" id="file2" accept=".txt,.py,.js,.java,.c,.cpp,.html,.css,.xml,.json" required onchange="updateFileList()">
            </div>
        </div>

        <div class="selected-files" id="selectedFiles">
            <div style="color: #666; font-size: 14px;">No files selected yet.</div>
        </div>

        <button type="submit" id="submitBtn">Generate XML Comparison</button>
    </form>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    {% if output_file %}
        <div class="download-section">
            <div style="font-weight: bold; color: #333; margin-bottom: 10px;">XML File Generated:</div>
            <div class="download-box">
                <a href="/download/{{ output_file }}" download>
                    ðŸ“„ {{ output_file }}
                </a>
            </div>
            <div style="font-size: 12px; color: #666; margin-top: 10px;">
                Contains line-by-line comparison of both files
            </div>
        </div>
    {% endif %}
</div>

<script>
let selectedFiles = [];

function updateFileList() {
    const file1 = document.getElementById('file1').files[0];
    const file2 = document.getElementById('file2').files[0];
    const container = document.getElementById('selectedFiles');
    const submitBtn = document.getElementById('submitBtn');
    
    selectedFiles = [];
    if (file1) selectedFiles.push(file1);
    if (file2) selectedFiles.push(file2);
    
    if (selectedFiles.length === 0) {
        container.innerHTML = '<div style="color: #666; font-size: 14px;">No files selected yet.</div>';
        submitBtn.disabled = true;
    } else {
        let html = '';
        selectedFiles.forEach((file, index) => {
            html += `
                <div class="selected-file">
                    <span class="file-icon">ðŸ“„</span>
                    <span style="flex-grow: 1;">${file.name}</span>
                    <span style="font-size: 12px; color: #666;">${(file.size / 1024).toFixed(2)} KB</span>
                </div>
            `;
        });
        container.innerHTML = html;
        submitBtn.disabled = false;
    }
}

function showLoader() {
    const loader = document.getElementById('loader');
    const submitBtn = document.getElementById('submitBtn');
    
    // Show loader and disable button
    loader.style.display = 'block';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Processing...';
    
    // Submit form after showing loader briefly
    setTimeout(() => {
        document.getElementById('uploadForm').submit();
    }, 1000);
    
    return false;
}

updateFileList();
</script>

</body>
</html>
